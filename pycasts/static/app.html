<!DOCTYPE html>
<html lang=en>
	<head>
		<meta charset encoding="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Bala Content Aggregator</title>
	</head> 
	<body>
		<main>
			<h1>
				Action form
			</h1>
			<p>Please fill in the form below</p>
			<form method="POST" action="_blank">
				<fieldset>
					<label for="first_name">
						<input type="text" placeholder="First Name" id="first_name" value="first_name" name="first_name">
					</label>
					<label for="last_name">
						<input type="text" placeholder="Last Name" id="last_name" name="last_name" value="last_name">
					</label>
					<label for="email">
						<input type="email" placeholder="Email" id="email" name="email" value="email">
					</label>
				</fieldset>
			</form>
		</main>
	</body>
</html>
