<!DOCTYPE html>
<html lang=en>
	<head>
		<meta charset encoding="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Bala Content Aggregator</title>
	</head> 
	<body>
		<main>
			<h1>
				Registration form
			</h1>
			<p>Please fill in the form below</p>
			<form method="POST" action="_blank">
				<fieldset>
					<label for="first_name">
						<input type="text" placeholder="First Name" id="first_name" value="first_name" required>
					</label>
					<label for="last_name">
						<input type="text" placeholder="Last Name" id="last_name" name="last_name" required>
					</label>
					<label for="email">
						<input type="email" placeholder="Email" id="email" name="email" required>
					</label>
					<label>
						<input type="password" placeholder="Password" name="password" id="password" required pattern="[a-z0-5{8, }]">
					</label>
				</fieldset>
				<fieldset>
					<legend>Account type(required)</legend>
					<label for="personal">
						<input type="radio" name="account" value="personal" id="personal" checked>Personal account
					</label>
					<label for="business">
						<input type="radio" name="account" value="business" id="business">Business account
					</label>
				</fieldset>
				<fieldset>
					<label for="upload">Choose your resume to upload
						<input type="file" name="upload" id="upload">
					</label>
					<label for="age">Enter your age(years)
						<input type="number" id="age" name="age" min="18" max="120">
					</label>
					<label for="about-us">How Did You Hear About Us
						<select id="about-us">
							<option value="">
								Select
							</option>
							<option value="1">
								freeCodeCamp News
							</option>
							<option value="2">
								freeCodeCamp Youtube Channel
							</option>
							<option value="3">
								freeCodeCamp Forum
							</option>
							<option value="4">
								Other
							</option>
						</select>
						<label for="bio">
							<textarea rows=3 cols=30 name="bio" placeholder="I like coding... " id="bio">

							</textarea>
						</label>
					</label>
				</fieldset>
				<fieldset>
					<label for="terms-and-condition">I accept the terms and conditions
						<input type="checkbox" name="terms-and-conditions">I accept the terms the terms and conditions
					</label>
					<label for="submit">
						<input type="submit" name="Submit" value="Submit" id="Submit">
					</label>
				</fieldset>
			</form>
		</main>
	</body>
</html>
